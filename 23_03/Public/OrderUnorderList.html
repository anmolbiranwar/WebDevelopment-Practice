<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Demo</title>
    <style>
        ol{
            background-color: black;
            color: white;
        }
        li{
            background-color: red;
            padding: 5px;
            margin: 10px;
        }

    </style>
</head>
<body>
    <ol>
        <li>
            HTML
            <ol type="a">
                <li>Normal Elements 
                    <ol type="i">
                        <li>Bold</li>
                        <li>Italic</li>
                    </ol>
                </li>
                <li>Void Element</li>
            </ol>
        </li>
        <li>
            JavaScript
            <ol type="a">
                <li>Variables</li>
                <li>Data Types</li>
            </ol>
        </li>
    </ol>
</body>
</html>
