<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    </head>
    <body class="container-fluid">
        <div class="d-flex justify-content-center  align-items-center">
            <form>
                <h2>Register New User</h2>
                <div class="mb-3">
                    <label class="form-label" for="UserName">User Name</label>
                    <div>
                        <input type="text" class="form-control" name="UserName">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="Password">Password</label>
                    <div>
                        <input type="text" class="form-control" name="Password">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="City">Your City</label>
                    <div>
                        <select name="City" class="form-select">
                            <option>Delhi</option>
                            <option>Mumbai</option>
                            <option>Hyderabad</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="Subscribe">Want Subscribtion?</label>
                    <div class="form-switch">
                        <input class="form-check-input" type="checkbox"><label class="form-check-label">Yes</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="Price">Select Price</label>
                    <div>
                        <input type="range" class="form-range" min="1" max="400000" value="1">
                    </div>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary w-100">Register</button>
                </div>

            </form>
        </div>
    </body>
</html>
