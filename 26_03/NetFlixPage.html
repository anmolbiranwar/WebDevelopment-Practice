<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix | India</title>
    <style>
        body{
            background-image: url("./Image/Netflix.png");
        }
        #bgshade{
            width: 100%;
            height: 768px;
            background-color: rgba(0,0,0,0.5);
        }
        #brand{
            font-size: 30px;
            color: red;
        }
        header{
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }
        #lang{
            width: 150px;
            height: 30px;
            background-color: gray;
            color: white;
            font-size: 20px;
            border: 2px solid black;
            padding: 10px;
        }
        #signin{
            width: 150px;
            height: 30px;
            background-color: red;
            color: white;
            font-size: 20px;
            border: 2px solid black;
            padding: 10px;
        }
        section{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
        }
        main{
            text-align: center;
            width: 650px;
            font-weight: bold;
            font-family: Arial;
        }
        #title{
            font-size: 60px;
            color: white;
        }
        #subtitle{
            font-size: 60px;
            color: white;
            margin-top: 20px;
        }

    </style>
</head>
<body>
     <div id="bgshade">
        <header>
        <div id="brand">NETFLIX</div>
        <div>
            <span id="lang">Language</span>
            <span id="signin">Signin</span>
        </div>
     </header>
     <section>
        <main>
            <div id="title">
                Unlimited movies, TV shows and more
            </div>
            <div id="subtitle">
                Watch anywhere. Cancel anytime
            </div>
        </main>
     </section>
     </div>

</body>
</html>
