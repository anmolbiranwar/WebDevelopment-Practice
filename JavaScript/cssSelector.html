<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript by css Selectors</title>
        <script>
            function bodyloady(){
               document.querySelector("#pic").src="";
               document.querySelector(".btnRegister").value="Register";
               document.querySelector("#btnLogin").value="Login";
               document.querySelector("p").innerHTML="Welcome to JavaScript";
            }
        </script>
    </head>
    <body onload="bodyloady()">
        <p></p>
        <div>
            <img width="100" height="100" border="1" name="pic" id="pic">
        </div>
        <div>
            <form name="frmRegister">
                <h2>Register</h2>
                Email:
                <input type="email">
                <input type="button" id="btnRegister" name="btnRegister">
            </form>
        </div>
        <div>
            <form name="frmLogin">
                <h2>Login</h2>
                Mobile:
                <input type="text">
                <input type="button" id="btnLogin" name="btnLogin">

            </form>
        </div>

    </body>
</html>
