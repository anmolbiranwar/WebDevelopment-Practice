<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript embedded</title>
        <script type="text/javascript">
            function PrintPage(){
                window.print();
            }
        </script>
    </head>
    <body>
        <h2>Click Print Button to Print Page</h2>
        <button onclick="PrintPage()">Print</button>
    </body>
</html>
