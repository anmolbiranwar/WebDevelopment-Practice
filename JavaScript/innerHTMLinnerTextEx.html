<!DOCTYPE html>
<html>
    <head>
        <title>innerHTML and innerText Example</title>
        <script>
            function DeleteClick(){
                flag=confirm("Delete Record\nRecord will be deleted permanently");
                console.warn("Warning: Delete Clicked");
                if(flag==true){
                    document.querySelector("p").innerHTML="<b>Record Deleted</b>";
                }else{
                    document.querySelector("p").innerText="<i>Canceled.</i>";
                }
            }
        </script>
    </head>
    <body>
        <button onclick="DeleteClick()">Delete</button>
        <p align="center"></p>
    </body>
</html>
