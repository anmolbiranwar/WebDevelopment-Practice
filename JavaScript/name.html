<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript by name</title>
        <script>
            function bodyloady(){
                frmRegister.btnRegister.value="Register";
                frmLogin.btnLogin.value="Login";    
            }
        </script>
    </head>
    <body onload="bodyloady()">
        <div>
            <img width="100" height="100" name="pic" border="1">
        </div>
        <div>
            <form name="frmRegister">
                <h2>Register</h2>
                Email:
                <input type="email">
                <input type="button" name="btnRegister">
            </form>
        </div>
        <div>
            <form name="frmLogin">
                <h2>Login</h2>
                Mobile:
                <input type="text">
                <input type="button" name="btnLogin">
            </form>
        </div>
    </body>
</html>
