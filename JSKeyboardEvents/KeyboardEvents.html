<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Events</title>
</head>
<body onkeyup="KeyUp()">
    <h1>Events in JS</h1>
    <script>
        function KeyUp(){
            document.write("<h1>This is a key down event.<h1>");
        }
    </script>
</body>
</html>
