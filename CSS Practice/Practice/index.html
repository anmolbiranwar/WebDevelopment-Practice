<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practice</title>
    <style>
   .container{
    display: flex;
    flex-wrap: wrap;
    align-content: space-evenly;
    background: blue;
    padding: 5px;
    height: 400px;
   }
   .container > div{
    background: yellow;
    width: 130px;
    line-height: 80px;
    text-align: center;
    margin: 5px;
   }
    </style>
</head>
<body>
    <div class="container" id="nowrap">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      
    </div>
</body>
</html>
