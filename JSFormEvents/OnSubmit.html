<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Events</title>
</head>
<body>
    <form onsubmit="document.write(new Date());">
        <label for="name">Enter Your Name:</label>
        <input type="text"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
