<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Event</title>
</head>
<body onresize="fun()">
    <h1>This is a window onload event.</h1>
    <script>
        function fun() {
            window.alert("Page is completely loaded");
          }
    </script>
</body>
</html>
