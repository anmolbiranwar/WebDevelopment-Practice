<!DOCTYPE html>
<html>
    <head>
        <title>Warn and Error example</title>
        <script>
            function DeleteClick(){
                flag=confirm("Delete Record\nRecord will be deleted permanently");
                console.warn("Warning: Delete Clicked");
                if(flag==true){
                    alert("Record Deleted");
                    console.error("OK Clicked: Deleted Successfully..");
                }else{
                    alert("You canceled");
                    console.log("Cancle clicked");
                }
            }
        </script>
    </head>
    <body>
        <button onclick="DeleteClick()">Delete</button>
    </body>
</html>
